<h1 mat-dialog-title>Add new user</h1>
<div mat-dialog-content>
  
  <mat-form-field>
    <mat-label>Firstname</mat-label>
    <input matInput [(ngModel)]="userData.firstname">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Lastname</mat-label>
    <input matInput [(ngModel)]="userData.lastname">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button (click)="cancel()">Cancel</button>
  <button class="add-button" mat-flat-button color="primary" (click)="saveUser()" cdkFocusInitial [disabled]="!formIsValid">Add</button>
</div>
