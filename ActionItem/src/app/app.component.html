<div class="container">
  <div class="action-items-flex">
    <div *ngFor="let item of actionItems">
      <app-action-item [actionItem]="item" (userSelect)="changeUser($event, item)" (deadlineSelect)="changeDeadline($event, item)" (taskManagerSelect)="changeTaskManager($event, item)"></app-action-item>
    </div>
  </div>
</div>
